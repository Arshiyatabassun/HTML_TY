<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Table display</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
    <center>
    <div class="container d-flex">
        <div class="col-7">
            <div class="card col-7 m-auto bg-warning">
                <div class=" text-white">
                    <center> <h3>Form Data in Local Storage</h3> </center>
                  
                </div>
            <div class="card-body">
                <form onsubmit="return false">
                    <div class="mt-3">
                        <label for="username"> Name : </label>
                        <input type="text" name="username" class="form-control"  id="username">
                        <span id="usernameError" class="error"></span>
                    </div>
                    <br>
                    <div class="mt-3">
                        <label for="age"> Age : </label>
                        <input type="number" name="age" class="form-control" id="age">
                        <span id="ageError" class="error"></span>
                    </div>
                    <br>
                    <div class="mt-3">
                        SELECT YOUR STATE
                        <select type="text" name="Subject" id="select" class="form-control">
                            <option  value="">--select---</option>
                            <option  value="Andhra Pradesh">Andhra Pradesh</option>
                            <option  value="Karnataka">Karnataka</option>
                            <option value="Tamilnadu">Tamilnadu</option>
                            <option  value="kearla">kearla</option>
                            <option  value="NewDelhi">NewDelhi</option>   
                        </select>
                            <span id="stateError"></span>
                        </div>
                        <br>
                    <div class="mt-3">
                        <label for="email"> Email : </label>
                        <input type="email" name="email" class="form-control" id="email">
                        <span id="ErrorEmail"></span>
                    </div>
                    <br>
                    <div class="mt-3">
                        <label for="password"> Password : </label>
                        <input type="text" name="password" class="form-control" id="password">
                        <span id="passwordError" class="error"></span>
                    </div>
                    <br>
                        <div class=" mt-3">
                            <div class=" text-center">
                                <input  type="submit" id="login" value="Login" />
                                <input  type="reset" value="Clear" />
                            </div>
                            <div class=" mt-3">
                                <button class="btn btn-primary btn-block" onclick="deleteData()">clear Local Storage</button>
                            </div>
                        </div>
                </form>
            </div>
        </div>

        </div>
        <div class="col-5">
            <div class="row">
                <!-- table generation  -->
                <div id="tableData" class=" text-center m-auto">
                </div>
                <div id="getTableData" class=" text-center m-auto">
                </div>

            </div>

        </div>
    </div>
</center>
    <!-- script code -->
    <script src="./localStorage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
